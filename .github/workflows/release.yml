name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            artifact_name: release-mac
          - os: ubuntu-latest
            platform: linux
            artifact_name: release-linux
          - os: windows-latest
            platform: win
            artifact_name: release-win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit

      - name: Build for ${{ matrix.platform }}
        run: npm run build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing (configure when certificates are available)
          # CSC_LINK: ${{ secrets.MAC_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # WIN_CSC_LINK: ${{ secrets.WIN_CERTS }}
          # WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTS_PASSWORD }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist-app/*.dmg
            dist-app/*.zip
            dist-app/*.exe
            dist-app/*.AppImage
            dist-app/*.deb
          retention-days: 7
          if-no-files-found: warn

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-mac
          path: artifacts/mac

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-linux
          path: artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-win
          path: artifacts/win

      - name: List artifacts
        run: |
          echo "=== Mac ==="
          ls -la artifacts/mac/ 2>/dev/null || echo "No mac artifacts"
          echo "=== Linux ==="
          ls -la artifacts/linux/ 2>/dev/null || echo "No linux artifacts"
          echo "=== Windows ==="
          ls -la artifacts/win/ 2>/dev/null || echo "No windows artifacts"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/mac/*
            artifacts/linux/*
            artifacts/win/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
